<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
<style>
    #arjsDebugUIContainer {
        display: none;
    }    
</style>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        
        <a-assets>
            <a-asset-item id="cupcake" src="/models/scene.gltf"></a-asset-item>
        </a-assets>
        
        <a-marker type='barcode' value='20'>
                <a-gltf-model id="cake" scale=".05 .05 .05" position="0 0.5 0" src="#cupcake">
                    <a-animation position="0 0 0" attribute="rotation" fill="forwards" easing="linear" dur="8000" from="0 0 0" to="0 360 0" repeat="indefinite"></a-animation>
                </a-gltf-model> 
        </a-marker >
        
        <a-entity camera></a-entity>
            
    </a-scene>
</body>
</html>
